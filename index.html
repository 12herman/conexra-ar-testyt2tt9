<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Video with NFT Image</title>

    <!-- A-Frame and AR.js for NFT tracking -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- Loader while image descriptors load -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- A-Frame AR scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Load video -->
      <a-assets>
        <video
          id="my-video"
          src="video.mp4"
          autoplay
          loop
          muted
          playsinline
          preload="auto"
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- Image tracking area -->
      <a-nft
        type="nft"
        url="nft-assets/my-image/my-image"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        
        <!-- Display video on top of the image -->
        <a-video
          src="#my-video"
          width="2"
          height="1"
          position="0 0 0.1"
        ></a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
