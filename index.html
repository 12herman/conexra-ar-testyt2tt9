<html>
  <head>
    <script src="./aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern-black.patt">
        <a-video src="#my-video" width="2" height="1" position="0 0 0"></a-video>
      </a-marker>
      <a-assets>
        <video id="my-video" src="./video.mp4" autoplay loop muted playsinline></video>
      </a-assets>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
