<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marker AR Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <video
          id="my-video"
          src="video.mp4"
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- Marker with the correct pattern -->
      <a-marker type="pattern" url="pattern-ar_marker.patt">
        <!-- Full-size video, not rotated -->
        <a-video
          src="#my-video"
          width="4"
          height="2.25"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Play video after user clicks -->
    <script>
      window.addEventListener('click', () => {
        const video = document.querySelector('#my-video');
        if (video && video.paused) {
          video.play();
        }
      });
    </script>
  </body>
</html>
